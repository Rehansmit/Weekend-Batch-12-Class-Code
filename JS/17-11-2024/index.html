<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=0, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>



    <div class="container-fluid">

        <div class="p-3 bg-success rounded-3">
            <h1 class="text-white text-center">Post App</h1>
        </div>

        <div class="d-flex justify-content-between mt-4 p-3 main-container ">
            <div class="card postCard" style="width: 18rem; padding: 10px;">
                <div class="card-body">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Title</label>
                        <input type="email" class="form-control" id="title" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Description</label>
                        <input type="text" class="form-control" id="desc">
                    </div>
                    <div class="mb-3  bgImagesContainer">
                        <img class="bg-image" onclick="selectedImage('bg1.avif')" src="bg1.avif" alt="">
                        <img class="bg-image" onclick="selectedImage('bg2.jpg')" src="bg2.jpg" alt="">
                        <img class="bg-image" onclick="selectedImage('bg3.jpg')" src="bg3.jpg" alt="">
                        <img class="bg-image" onclick="selectedImage('bg4.avif')" src="bg4.avif" alt="">
                    </div>
                    <div class="mb-3 ">
                        <button onclick="submitPost()" type="button" class="btn btn-success w-100">POST</button>
                    </div>
                </div>
            </div>

            <div id="listingContainer" class="listing-container">


            </div>
        </div>




        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
        <script src="app.js"></script>
</body>

</html>
